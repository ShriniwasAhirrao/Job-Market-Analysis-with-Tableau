<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Internship Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 15px 20px;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .home {
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        /* Hamburger Menu */
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .menu-icon div {
            width: 30px;
            height: 4px;
            background-color: white;
            border-radius: 5px;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: #34495e;
            color: white;
            transition: right 0.3s ease-in-out;
            padding-top: 60px;
            box-shadow: -4px 0 8px rgba(0, 0, 0, 0.2);
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: #1abc9c;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }

        /* Content Styles */
        .content-wrapper {
            text-align: center;
            margin-top: 80px; /* Adjust for fixed navbar */
            padding: 20px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .content {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Dashboard Alignment */
        .dashboard-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Tableau Visualization */
        .tableauPlaceholder {
            max-width: 1000px;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#" class="home">Home</a>
        <div class="menu-icon" onclick="openSidebar()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <span class="close-btn" onclick="closeSidebar()">Ã—</span>
        <a href="internship_task.html">Internship Task</a>
    </div>

    <div class="content-wrapper">
        <h1>Welcome to My Internship Work</h1>
        <p class="content">This dashboard represents my work and insights gathered during my internship. Below, you will find a visualization of the data.</p>

        <h2>My Training Dashboard</h2>

        <div class="dashboard-wrapper">
            <div class='tableauPlaceholder' id='viz1742750228189' style='position: relative'>
                <noscript>
                    <a href='#'>
                        <img alt='Dashboard 2' src='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;tr&#47;training_Job_description&#47;Dashboard2&#47;1_rss.png' style='border: none' />
                    </a>
                </noscript>
                <object class='tableauViz' style='display:none;'>
                    <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
                    <param name='embed_code_version' value='3' />
                    <param name='site_root' value='' />
                    <param name='name' value='training_Job_description&#47;Dashboard2' />
                    <param name='tabs' value='no' /><param name='toolbar' value='yes' />
                    <param name='static_image' value='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;tr&#47;training_Job_description&#47;Dashboard2&#47;1.png' />
                    <param name='animate_transition' value='yes' />
                    <param name='display_static_image' value='yes' />
                    <param name='display_spinner' value='yes' />
                    <param name='display_overlay' value='yes' />
                    <param name='display_count' value='yes' />
                    <param name='language' value='en-US' />
                    <param name='filter' value='publish=yes' />
                </object>
            </div>
        </div>
    </div>

    <script type='text/javascript'>
        document.addEventListener("DOMContentLoaded", function() {
            var divElement = document.getElementById('viz1742750228189');                    
            var vizElement = divElement.getElementsByTagName('object')[0];                    
            if (divElement.offsetWidth > 800) { 
                vizElement.style.width = '1000px';
                vizElement.style.height = '827px';
            } else if (divElement.offsetWidth > 500) { 
                vizElement.style.width = '1000px';
                vizElement.style.height = '827px';
            } else { 
                vizElement.style.width = '100%';
                vizElement.style.height = '2127px';
            }         
            var scriptElement = document.createElement('script');                    
            scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';                    
            vizElement.parentNode.insertBefore(scriptElement, vizElement);  
            
            /* Remove extra spacing if Tableau adds it */
            divElement.style.marginBottom = "0px";
        });

        // Sidebar Functions
        function openSidebar() {
            document.getElementById("sidebar").style.right = "0";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.right = "-250px";
        }
    </script>

</body>
</html>
